<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="func.js"></script>

<head>
<body>

	<div class="container-fluid">
<div class="col d-flex justify-content-center" >
	<div class="card text-white bg-dark mb-3" style="width: 30rem;">
 <div class="card-header"><center>
    Calculator</center>
  </div>


  <input class="form-control" type="text" id="result" placeholder="Result" readonly>
<div><br></div>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Number 1</label>
      <input type="number" class="form-control" id="input1" placeholder="Num1">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Number 2</label>
      <input type="number" class="form-control" id="input2" placeholder="Num 2">
    </div>
	
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" onclick="return add()" class="btn btn-outline-primary">Addition</button>
  <button type="button" onclick="return sub()" class="btn btn-outline-danger">Substraction</button>
  
</div>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" onclick="return multiply()" class="btn btn-outline-success">Multiplication</button>
  <button type="button" onclick="return division()" class="btn btn-outline-info">Division</button>

  
</div>
</div></div></div></div></div>

</body>
</html>
